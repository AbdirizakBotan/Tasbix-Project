<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center mt-32">
     <h1 id="title" class="text-9xl">0</h1>
    
     <button id="increment" class="hover:bg-orange-500 border-2 border-orange-500 text-orange-500 text-[30px] p-4 hover:text-white font-bold mr-2 rounded-[8px] ">+</button>
     <button id="decrement" class="hover:bg-orange-500 border-2 border-orange-500 text-orange-500 text-[30px] p-4 hover:text-white font-bold rounded-[8px] mr-2 mt-20">-</button>
     <button id="reset" class="hover:bg-orange-500 border-2 border-orange-500 text-orange-500 text-[30px] p-4 hover:text-white font-bold rounded-[8px] mt-20">x</button>
    </div>
    <script src="Tasbih.js"></script>
</body>
</html>
